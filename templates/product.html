<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>products page</h1>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>
<form>
    <div class="mb-3">
      <label for="product_name" class="form-label">product_name</label>
      <input name="product_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     
    </div>
    <div class="mb-3">
      <label for="buying_price" class="form-label">buying_price</label>
      <input name="buying_price"type="number" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 ">
      <input for="selling_price"  class="form-label">selling_price</label>
      <input name="selling_price" type="number"class="form-control"id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="stock_quantity" class="form-label">stock_quantity</label>
        <input name="stock_quantity"type="number" class="form-control" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">product name</th>
                <th scope="col">buying_price</th>
                <th scope="col">selling_price</th>
                <th scope="col">stock_quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr {% for i in prod %}>

                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
            </tr {% endfor %}>
        </tbody>
    </table>
    
    

</body>

</html>
